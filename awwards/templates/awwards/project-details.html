{% extends 'base.html'%}
{% load ratings %}
{%block content%}
<style>
.star-ratings-rating-stars-container{
    display: inline-flex;
}
.star-ratings-rating-background li,
.star-ratings-rating-foreground li
{
    list-style: none;
}
.link{
    text-decoration: none;
    font-size: xx-large;
}
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-7">
            <div class="view view-cascade overlay">
                <img class="img-fluid" src="{{projects.screenshot.url}}" alt="Card image cap">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
        </div>
        <div class="col-md-5">
            <!-- Card content -->
            <div class="card-body card-body-cascade text-center">
                <!-- Title -->
                <h4 class="card-title"><strong>{{projects.title}}</strong></h4>
                <!-- Subtitle -->
                <h6 class="font-weight-bold indigo-text py-2">Description</h6>
                <!-- Text -->
                <p class="card-text">{{projects.description}}
                </p>
                <a href="{{projects.link}}">
                    <button class="btn btn-primary">Check out</button>
                </a>
                <h5 class="text-secondary pt-5">By: {{projects.author}}</h5>
            </div>
        </div>
    </div>
    
    <div class="ratings text-center py-3">
        <h3><a href="{% url 'rate' projects.id %}" class="link">Leave a Review</a></h3>

        <h3 class="pt-3 h2">Rate</h3>
        <div class="row">
            <div class="col-sm">
                <h4>Usability</h4>
                {% ratings projects %}
            </div>
            <div class="col-sm">
                <h4>Design</h4>
                {% ratings projects %}
            </div>
            <div class="col-sm">
                <h4>Content</h4>
                {% ratings projects %}
            </div>
        </div>
    </div>
</div>
{%endblock%}
